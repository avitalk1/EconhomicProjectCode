[env:pico32]
platform = espressif32
board = pico32
framework = arduino
lib_deps = 
	milesburton/DallasTemperature@^3.9.1
	paulstoffregen/OneWire@^2.3.5
	knolleary/PubSubClient@^2.8
monitor_speed = 115200
